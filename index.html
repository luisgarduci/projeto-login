<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
      <link rel="stylesheet" href="estilos/style.css">
      <link rel="stylesheet" href="estilos/media-query.css">
    <title>Document</title>
</head>
<body>
    <section id="login">
        <div id="imagem">
            <!--Aqui vai a imagem-->
        </div>
        <div id="formulario">
            <h1>Login</h1>
            <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e mudar as configurações.</p>
            <form action="login.php" method="post" autocomplete="on">
            <div class="campo">
            <i class="material-icons">person</i>
                <input type="email" name="email" id="iemail" required autocomplete="email" maxlength="30" placeholder="seu email">
                <label for="iemail">Login</label>
            <div>
            <div class="campo">
            <i class="material-icons">vpn_key</i>
                <input type="password" name="senha" id="isenha" required minlength="8" maxlength="20" autocomplete="current-password" placeholder="sua senha">
                <label for="isenha">Senha</label>
            <div>
                <input type="submit" value="Enviar" id="enviar">
                <a href="esqueci.html" class="botao">
                    Esqueci minha senha  <i class="material-icons">email</i>
                </a>
            </form>
        </div>
    </section>
</body>
</html>
